<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="app.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

    <main class="container">
        <div class="row">
            <div class="input-field col s12">
                <input id="result" type="text" value="0" class="validate">
            </div>
        </div>  
        <div class="row">
            <div class="col s9"><button class="control grey lighten-2 waves-effect btn-large">CE</button></div>
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">/</button></div>
        </div>
        <div class="row">
            <div class="col s3"><button class="waves-effect btn-large">1</button></div>
            <div class="col s3"><button class="waves-effect btn-large">2</button></div>
            <div class="col s3"><button class="waves-effect btn-large">3</button></div>
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">*</button></div>
        </div>
        <div class="row">
            <div class="col s3"><button class="waves-effect btn-large">4</button></div>
            <div class="col s3"><button class="waves-effect btn-large">5</button></div>
            <div class="col s3"><button class="waves-effect btn-large">6</button></div>
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">-</button></div>
        </div>
        <div class="row">
            <div class="col s3"><button class="waves-effect btn-large">7</button></div>
            <div class="col s3"><button class="waves-effect btn-large">8</button></div>
            <div class="col s3"><button class="waves-effect btn-large">9</button></div>
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">+</button></div>
        </div>
        <div class="row">
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">.</button></div>
            <div class="col s3"><button class="waves-effect btn-large">0</button></div>
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">,</button></div>
            <div class="col s3"><button class="control grey lighten-2 waves-effect btn-large">=</button></div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
